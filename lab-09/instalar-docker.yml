---
- name: Instalar Docker
  hosts: local
  become: yes
  tasks:
    - name: Instalar dependencias
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Adicionar chave GPG do Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Adicionar repositorio do Docker
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Instalar Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Iniciar e habilitar Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Adicionar usuario ao grupo docker
      user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes

    - name: Verificar instalacao
      command: docker --version
      register: docker_version
      changed_when: false

    - name: Mostrar versao
      debug:
        msg: "{{ docker_version.stdout }}"